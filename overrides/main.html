{% extends "base.html" %}

{% block footer %}
<footer class="md-footer">
  <div class="md-footer-image">
    <img src="{{ base_url }}/vector.png" alt="Footer image" style="width: 50%; height: auto;">
  </div>
</footer>
{% endblock %}

{% block styles %}
    {{ super() }}
    <style>
        .md-footer {
            background-color: var(--md-footer-bg-color);
        }
        .md-footer-image {
            text-align: center;
            padding: 20px 0;
        }
        .md-footer-image img {
            max-width: 50%;
            height: auto;
        }
    </style>
{% endblock %}
